<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Objeto {
            //constructor
            constructor(x){
                //atributos
                this.x=x;
            }
            //métodos
            imprimirValor(){
                console.log("El valor es:"+this.x);
            }
        }
        //así se instancia un objeto
        let obj = new Objeto(1);
        //ahora podemos acceder al valor
        obj.imprimirValor();
        console.log(obj.x)
    </script>
</head>

</html>
