<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>
<body>
    <table border="1">
        <caption>Titulo de la tabla</caption>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Dato 1.1</td>
            <td>Dato 1.2</td>
            <td>Dato 1.3</td>
        </tr>
        <tr>
            <td colspan="2">dato 1.2 y 2.2</td>
            <td>dato 3.2</td>
        </tr>
        <tr>
            <td rowspan="2">dato 1.3 y 1.4</td>
            <td>dato 2.3</td>
            <td>dato 3.3</td>
        </tr>
        <tr>
            <td>dato 2.4</td>
            <td>dato 3.4</td>
        </tr>
    </table>
</body>
</html>
