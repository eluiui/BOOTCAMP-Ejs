<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Simple Imput example</title>
</head>
<body>
    <form action="/FormsInput.html" method="get">
        <ul>
            <li>
                <label for="login">Usuario</label>​
                <input type="text" name="login" placeholder="Ingrese su nombre"/>
            </li>
            <li>
                <label for="pass">Contraseña</label>​
                <input type="password" name="pass" placeholder="Ingrese su contraseña"/>
            </li>
            <li>
                <label for="email">Email</label>​
                <input type="email" name="mail" placeholder="Ingrese su correo electrónico"/>
            </li>
            <li>
                <label for="fecha">Seleccione una fecha</label>​
                <input type="date" name="fecha">
            </li>
            <li>
                <label for="tiempo">Seleccione una hora</label>​
                <input type="time" name="tiempo"/>
            </li>
            <li>
                <label for="tiempohora">Seleccione una fecha y una hora</label>​
                <input type="datetime-local" name="tiempohora"/>
            </li>
            <li>
                <label for="ruta">Indique una ruta URL</label>​
                <input type="url" name="ruta"/>
            </li>
            <li>
                <label for="color">Seleccione un color</label>​
                <input type="color" name="color"/>
            </li>
            <li>
                <label for="fichero">Seleccione un fichero</label>​
                <input type="file" name="fichero"/>
            </li>
            <li>
                <label for="notes">Comentarios</label>​
                <textarea name="notes" placeholder="Ingrese sus comentarios"></textarea>​
            </li>
        </ul>
        <button type="submit">Enviar</button>​
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
