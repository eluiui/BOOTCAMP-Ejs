<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax css Example</title>
    <style type="text/css">
        p{
            width: 50%;
            height: 5em;
            margin: 10px;
            color: white;
            background-color: rgb(0,0,0);
        }
        .classtype{
            font-size: 1.8em;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: underline;
        }
        #idtipe{
            border: 1px solid #FF0000;
        }
    </style>
</head>
<body>
    <p>Hello, I'm just any text</p>
    <div class="classtype">Hello, I'm just other text</div>
    <div id="idtipe">Hello, I'm just any other text</div>
</body>
</html>
